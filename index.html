<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
  <body ng-app="inter">
    <div class="container" ng-controller="mainController">
      <div class="row">
        <div class="col-md-12">
          <input ng-model="letters">
          <button type="button" name="button" ng-click="letters">Effacer</button>
          <button ng-click="order='-Buts'">Trier par Buts</button>
          <button ng-click="order='-Passes'">Trier par Passes Décisives</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <table class="table table-hover">
            <tr>
              <th>
                <a ng-click="">Nom</a>
              </th>
              <th>
                <a href="#">Prénom</a>
              </th>
              <th>Nation</th>
              <th>Age</th>
              <th>Buts</th>
              <th>Passes Décisives</th>
            </tr>

            <tr ng-repeat="joueur in joueurs | filter:letters |orderBy:order">
              <td>{{joueur.Nom}}</td>
              <td>{{joueur.Prenom}}</td>
              <td>{{joueur.Nation | uppercase}}</td>
              <td>{{joueur.Age}}</td>
              <td>{{joueur.Buts}}</td>
              <td>{{joueur.Passes}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="script/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="joueursFactory.js"></script>
    <script src="controller/mainController.js"></script>
    <!-- <script src="controller/equipeCtrl.js"></script> -->
  </body>
</html>
